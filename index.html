<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopify Newsletter</title>
	<meta name="Mitul Shah" content=""/>
	<link rel="stylesheet" type="text/css" href="/styles/style.css">
	<script src= "script.js" type="text/javascript"></script>
</head>
<body>
	<section id="header">
		<div class="flex center">
			<div class="text">
				<div class="top">
					<h1>Stay up to date with ecommerce trends with Shopify's newsletter</h1>
					<p>Subscribe to Shopify's weekly newsletter for free marketing tips</p>
				</div>
				<div class="form">
					<input type="email" id="email" placeholder="Email Address">
					<button id="submit" onclick="validate();">Sign up now</button>
				</div>
				<div class="tag">
					<p id="wrong"></p>
					<p id="correct"></p>
					<p>Unsubscribe at any time.</p>
				</div>	
			</div>	
		</div>
	</section>
</body>
</html>
